<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>
    <main class="container">
        <section class="imagem">
            <img src="img/imagem.png" alt="imagem">
        </section>

        <section class="calculadora">
            <div class="input">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="nome" placeholder="Ex: Anne">
            </div>
            
            <div class="input">
                <label for="altura">Altura:</label>
                <input type="number" id="altura" class="altura" placeholder="Ex: 1,80">
            </div>

            <div class="input">
                <label for="peso">Peso:</label>
                <input type="number" id="peso" class="peso" placeholder="Ex: 80.0">
            </div>

            <button class="calcular"> Calcular</button>

            <div class="result"></div>
        </section>
    </main>

    <script src="js/calcular.js"></script>

</body>
</html>
